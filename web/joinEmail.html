    <body>
        <header>
            <div class="pumpkinPic">
                <a href="index.html"><img src="images/pumpkin.gif" alt="Pumpkin" style="width: 85px;height:78px;"></a>
            </div>
            <h1> The Halloween Store</h1>
            <h2> For the little Goblin in all of us!</h2>
        </header>
        <nav class ="horizNavMenu">
            <ul>
                <li class="horizList"><a class="homeLink" href="index.html">Home</a></li>
                <li class="horizList"><a class="productListLink" href="productList.html">Product List</a></li>
                <li class="horizList"><a class="personalLink" href="personal.html">Personal</a></li>
                <li class="horizList"><a class="decoratingLink" href="decoratingIdeas.html">Decorating Ideas</a></li>
                <li class="horizList"><a class="emailLink" href="joinEmail.html">Join Email</a></li>
            </ul>
        </nav>

        <main>
            <div class="vertNavMenu">
                <ul>
                    <li class="vertList"><a href="Products/props.html">Props</a></li>
                    <li class="vertList"><a href="Products/costumes.html">Costumes</a></li>
                    <li class="vertList"><a href="Products/specialEffects.html">Special FX</a></li>
                    <li class="vertList"><a href="Products/masks.html">Masks</a></li>
                </ul>
            </div>
            <h3>Please enter the following information. </h3>
            
        <form id="email-form" name="email-form" method="post" action="/goelon">
          <label for="first-name">First name:</label>
          <input type="text" id="first-name" name="first-name" required autofocus="">
          <br>
          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" name="last-name" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="zip-code">Zip Code:</label>
          <input type="text" id="zip-code" name="zip-code" pattern="^\d{5}$" 
                 placeholder="Optional but appreciated: 99999" 
                 title="Zip code must be five numbers">
          <br>
          <input type="submit" value="Subscribe" id="subscribe" name="subscribe">
        </form>
        </main>
